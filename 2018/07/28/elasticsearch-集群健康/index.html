        <div class="stuff">

        </div>
        <div class="content markdown">
            <p>在集群中可以监控统计很多信息，但是最终要的是<strong>集群健康</strong>，集群健康有3个状态：（红绿灯状态）</p>
<table>
<thead>
<tr>
<th>status</th>
<th>意义</th>
</tr>
</thead>
<tbody>
<tr>
<td>green</td>
<td>所有主要分片和复制分片都可用</td>
</tr>
<tr>
<td>yellow</td>
<td>所有主要分片可用，但不是所有复制分片都可用</td>
</tr>
<tr>
<td>red</td>
<td>不是所有的主要分片都可用</td>
</tr>
</tbody>
</table>
<pre><code>GET /_cluster/health
</code></pre><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">		&quot;cluster_name&quot;: &quot;elasticsearch_2ccmay&quot;,</span><br><span class="line">		&lt;code&gt;&quot;status&quot;: &quot;yellow&quot;,&lt;/code&gt;</span><br><span class="line">		&quot;timed_out&quot;: false,</span><br><span class="line">		&quot;number_of_nodes&quot;: 1,</span><br><span class="line">		&quot;number_of_data_nodes&quot;: 1,</span><br><span class="line">		&quot;active_primary_shards&quot;: 25,</span><br><span class="line">		&quot;active_shards&quot;: 25,</span><br><span class="line">		&quot;relocating_shards&quot;: 0,</span><br><span class="line">		&quot;initializing_shards&quot;: 0,</span><br><span class="line">		&quot;unassigned_shards&quot;: 25,</span><br><span class="line">		&quot;delayed_unassigned_shards&quot;: 0,</span><br><span class="line">		&quot;number_of_pending_tasks&quot;: 0,</span><br><span class="line">		&quot;number_of_in_flight_fetch&quot;: 0,</span><br><span class="line">		&quot;task_max_waiting_in_queue_millis&quot;: 0,</span><br><span class="line">		&quot;active_shards_percent_as_number&quot;: 50</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>unassigned状态——它们还未被分配给节点。在同一个节点上保存相同的数据副本是没有必要的，如果这个节点故障了，那所有的数据副本也会丢失</p>
