        <h1 class="title">postgres常用命令</h1>
        <div class="stuff">
            <span>九月 06, 2018</span>
            

        </div>
        <div class="content markdown">
            <p>###under shell###<br><figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">启动服务： pg_ctl -D /usr/local/var/postgres -l /usr/local/var/postgres/server.log start <span class="params">||</span> brew services start postgresql</span><br><span class="line"></span><br><span class="line">停止服务： pg_ctl -D /usr/local/var/postgres stop -s -m fast <span class="params">||</span> brew services stop postgresql</span><br><span class="line"></span><br><span class="line">备份: pg_dump -h host -p port -d database -U user --format=c -v --file=xxx.dump</span><br><span class="line"></span><br><span class="line">还原: pg_restore -h host -p port -d database -U user xxx.dump</span><br><span class="line"></span><br><span class="line">创建用户: createuser -d -a -P postgres</span><br><span class="line"></span><br><span class="line">删除数据库：DROP DATABASE. 数据库名称（关键字必须大写）</span><br><span class="line"></span><br><span class="line">创建数据库: CREATE DATABASE 数据库名称（关键字大写）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">登入远程<span class="symbol">psql:</span> psql -h localhost -U db_2ccm db_2ccm_production -W</span><br><span class="line"></span><br><span class="line">导出数据库: pg_dump -h <span class="number">39.106</span>.<span class="number">144.242</span> -p <span class="number">6432</span> -U db_2ccm db_2ccm_production -W &gt; db_2ccm_staging.sql   （staging数据库导出）</span><br><span class="line"></span><br><span class="line">导入数据库<span class="symbol">:</span></span><br><span class="line">O（-h  <span class="number">127.0</span>.<span class="number">0</span>.<span class="number">1</span>。 -d 导入的数据库。 -U role        -f 文件位置 ）</span><br><span class="line"></span><br><span class="line">psql -h localhost  -d cgc_test  -U <span class="number">2</span>ccmay -f ~<span class="regexp">/db_2ccm_staging.sql</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">查看psql启动的是那个端口： netstat -a | grep PGSQ</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">查看postgres链接数：</span></span><br><span class="line"><span class="regexp">postgres=# select count(1) from pg_stat_activity;</span></span><br><span class="line"><span class="regexp">查看最大链接数</span></span><br><span class="line"><span class="regexp">postgres=# show max_connections;</span></span><br><span class="line"><span class="regexp">查看为超级用户保留的连接数：</span></span><br><span class="line"><span class="regexp">postgres=# show superuser_reserved_connections ;</span></span><br></pre></td></tr></table></figure></p>
<p>###under psql###</p>
<figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">\l   查看数据库 list</span><br><span class="line">\du  查看role list</span><br><span class="line">\dn  查看schema list</span><br><span class="line">\dx  查看extension list</span><br><span class="line">\q   退出数据库</span><br><span class="line"></span><br><span class="line">删除数据库: DROP DATABASE db;</span><br><span class="line">role授权: grant rds_superuser to role;</span><br><span class="line">创建角色： CREATE ROLE role;</span><br><span class="line">删除SCHEMA和下面的<span class="symbol">tables:</span>  DROP SCHEMA public CASCADE;</span><br><span class="line">创建<span class="symbol">SCHEMA:</span> CREATE SCHEMA public;</span><br><span class="line">SCHEMA授权: GRANT ALL ON SCHEMA public TO role;</span><br><span class="line">SCHEMA撤销授权:  REVOKE ALL ON SCHEMA public from role;</span><br><span class="line">用户重命名: ALTER USER user RENAME TO user1</span><br><span class="line">用户授权:  ALTER USER user LOGIN</span><br><span class="line">用户更改密码: ALTER USER user WITH PASSWORD <span class="string">'1234'</span></span><br><span class="line">DATABASE更改<span class="symbol">OWNER:</span> ALTER DATABASE database OWNER TO user</span><br></pre></td></tr></table></figure>
<p>###under rails console###</p>
<figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">ActiveRecord::Base.connection.execute(sql)</span><br><span class="line">ActiveRecord::Migration.drop_table(<span class="symbol">:tables</span>)</span><br><span class="line">ActiveRecord::Migration.remove_column(<span class="symbol">:tables</span>,  <span class="symbol">:column</span>)</span><br><span class="line">ActiveRecord::Migration.add_column(<span class="symbol">:tables</span>, <span class="symbol">:column</span>, <span class="symbol">:type</span>)</span><br><span class="line">ActiveRecord::Migration.change_column(<span class="symbol">:tables</span>, <span class="symbol">:column</span>, <span class="symbol">:type</span>)</span><br></pre></td></tr></table></figure>
